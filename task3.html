<script type="text/javascript">
for(i = 1; i <= 100; i++) {
    if (i % 3 == 0 && i % 5 == 0) {
        document.write(i + "Fizz Fuzz" + "<br>");
    } else if (i % 5 == 0) {
        document.write(i + "Fuzz" + "<br>");
    } else if (i % 3 == 0) {
        document.write(i + "Fizz" + "<br>");
    }
}


</script>
