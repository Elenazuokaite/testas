<body>
    <p>Ivesk vaisiu: apple, melon, lemon, bannana, mango</p>
    <input id="input">
    <div id="result"></div>
    <button onclick="find()">Tikrinti</button>
</body>
<script type="text/javascript">
var fruits = ['apple', 'melon', 'lemon', 'bannana', 'mango'];
function find() {
  var fruit = document.getElementById("input").value;
        var place = fruits.indexOf(fruit) + 1;
    document.getElementById("result").innerHTML = place;
}
